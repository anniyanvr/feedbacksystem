<div class="container">

  <mat-card class="card">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <input [formControl]="newCourseName" name="newCourseName" type="text" matInput placeholder="Kursname" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <input [formControl]="newCourseDescription" name="newCourseDescription" type="text" matInput placeholder="Kursbeschreibung">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Aufgabentyp</mat-label>
        <mat-select [formControl]="newCourseType" class="select" placeholder="Aufgabentyp" required>
          <mat-option *ngFor="let type of testTypes$| async" value="{{type.testsystem_id}}">{{type.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Semester</mat-label>
        <input matInput placeholder="Beispiel WS18/19" [formControl]="newCourseSemester">
        <mat-error *ngIf="newCourseSemester.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Modul ID</mat-label>
        <input matInput placeholder="Beispiel CS1010" [formControl]="newCourseModuleID">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Modulende</mat-label>
        <input [formControl]="newCourseDate" matInput placeholder="01.01.2019">
<!--        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--        <mat-datepicker #picker></mat-datepicker>-->
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Privatisierte Informationen des Users</mat-label>
        <p>Der User
          <mat-select [formControl]="newCoursePrivateUserData" class="select" placeholder="Auswahl" required>
            <mat-option value="true">kann</mat-option>
            <mat-option value="false">sollte keine</mat-option>
          </mat-select>
          Abgaben mit privaten Daten machen.
        </p>
      </mat-form-field>
      <button mat-icon-button aria-label="Hilfe" color="accent"
        matTooltip="Hier steht dann die Hilfe"
        matTooltipPosition="right ">
        <mat-icon>help</mat-icon>
      </button>
      <br>
      <form>
        <h4>Dozenten</h4>
        <app-grant-docent-snipp style="margin-bottom: 15px;" [docent_list]="docent_list" [liveUpdate]="false" (loadAllCourses)="null" [course]="{}" ></app-grant-docent-snipp>
        <h4>Tutoren</h4>
        <app-grant-tutor-snipp [tutor_list]="tutor_list" (loadAllCourses)="null" [course]="{}" [liveUpdate]="false"></app-grant-tutor-snipp>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="accent" (click)="createCourse()">Kurs erstellen</button>
    </mat-card-actions>
  </mat-card>
